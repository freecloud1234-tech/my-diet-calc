    // ç¸®æ”¾æ§åˆ¶

    function addItem() {
        const name = document.getElementById('food-name').value.trim();
        const amount = parseFloat(document.getElementById('food-amount').value);
        const unit = document.getElementById('food-unit').value;
        if (!name || isNaN(amount)) return;
        if (!state.db[name]) { state.db[name] = [0, 0, 0]; updateDatalist(); }
        const base = state.db[name];
        let ratio = (unit === "ç¢—") ? amount * 2 : (unit === "g" ? amount / 100 : amount);
        state.logs.push({ id: Date.now(), name, amount, unit, c: Math.round(base[0] * ratio), p: (base[1] * ratio).toFixed(1), cb: (base[2] * ratio).toFixed(1), isEditing: false });
